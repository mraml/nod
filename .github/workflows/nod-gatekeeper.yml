name: AI Compliance Gatekeeper
on: [pull_request, push]

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install pyyaml

      - name: Run nod (Generate SARIF)
        id: nod_sarif
        # Explicitly point to the defaults/ directory
        run: |
          python nod.py ai-spec.md --rules defaults/ --output sarif > nod-results.sarif || true

      - name: Upload SARIF to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: nod-results.sarif

      - name: Generate JSON Attestation
        if: always()
        run: |
          python nod.py ai-spec.md --rules defaults/ --output json > nod-attestation.json || true

      - name: Gatekeeper Check
        id: nod_gate
        # Block the build if high severity issues are found
        run: |
          python nod.py ai-spec.md --rules defaults/ --strict --min-severity HIGH

      - name: Upload Attestation Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nod-attestation
          path: nod-attestation.json
